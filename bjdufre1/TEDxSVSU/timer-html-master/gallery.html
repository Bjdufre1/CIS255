                                <p>Out of the box, the MaKey MaKey creates highly interactive, 3-D models of circuits that help kids map the flow of electricity and test materials’ conductivity in really concrete ways. It’s a very user-friendly and intuitive inquiry tool for budding materials scientists. More than that, it’s an invitation to extend learning across content areas and to help kids get interested in the kinds of industrial design that make computer interfaces accessible, attractive, and effective for their users.</p>
