<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <script>

        $(document).ready(function(){
            $("#fIn").keyup(function () {
                document.getElementById("cIn").value =((document.getElementById("fIn").value
                        - 32) * (5/9));
            });
        });

        $(document).ready(function(){
            $("#cIn").keyup(function () {
                document.getElementById("fIn").value =((document.getElementById("cIn").value
                * (9/5)) + 32);
            });
        });

    </script>

    <br>7. Fahrenheit: <input type="number" id="fIn" />
    <br />
    8. Celsius: <input type="number" id="cIn" />
    <br />

</body>
</html>
